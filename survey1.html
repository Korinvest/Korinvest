<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>국내 투자자 실태조사</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 10px;
        }
        select {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>국내 투자자 실태조사</h2>
    <form id="surveyForm">
        <label>1. 성별을 선택해 주세요:
            <input type="radio" name="gender" value="male"> 남성
            <input type="radio" name="gender" value="female"> 여성
        </label>
        <label>2. 연령대를 선택해 주세요:
            <select name="age">
                <option value="10s">10대</option>
                <option value="20s">20대</option>
                <option value="30s">30대</option>
                <option value="40s">40대</option>
                <option value="50s+">50대 이상</option>
            </select>
        </label>
        <label>3. 직업군을 입력해 주세요:
            <input type="text" name="occupation">
        </label>
        <label>4. 보유하고 계신 자산의 총 규모를 선택해 주세요:
            <select name="asset_size">
                <option value="less_than_10m">1천만원 이하</option>
                <option value="less_than_50m">5천만원 이하</option>
                <option value="less_than_100m">1억원 이하</option>
                <option value="more_than_100m">1억원 이상</option>
                <option value="more_than_500m">5억원 이상</option>
            </select>
        </label>
        <label>5. 주로 투자하는 자산 종목을 선택해 주세요:
            <input type="checkbox" name="investment_preference" value="국내주식"> 국내주식
            <input type="checkbox" name="investment_preference" value="해외주식"> 해외주식
            <input type="checkbox" name="investment_preference" value="펀드"> 펀드
            <input type="checkbox" name="investment_preference" value="부동산"> 부동산
            <input type="checkbox" name="investment_preference" value="가상화폐"> 가상화폐
        </label>
        <label>6. 현재 투자 수익 현황을 선택해 주세요:
            <input type="radio" name="investment_profit" value="1_5%"> 1-5%
            <input type="radio" name="investment_profit" value="6_10%"> 6-10%
            <input type="radio" name="investment_profit" value="11_20%"> 11-20%
            <input type="radio" name="investment_profit" value="over_20%"> 20% 이상
            <input type="radio" name="investment_profit" value="loss"> 손실
        </label>
        <label>7. 주식 투자 시 선택하는 방법을 선택해 주세요:
            <input type="radio" name="investment_method" value="market_news"> 증시시황(뉴스)
            <input type="radio" name="investment_method" value="broker_recommendation"> 증권사 직원 및 자산운용사의 추천
            <input type="radio" name="investment_method" value="chart_analysis"> 차트를 통한 분석
        </label>
        <label>8. 기타 의견이나 건의 사항을 자유롭게 작성해 주세요:
            <textarea name="comments" rows="4"></textarea>
        </label>
        <input type="submit" value="제출">
    </form>

    <div id="responseMessage"></div>

    <script>
        const form = document.getElementById('surveyForm');
        const responseMessage = document.getElementById('responseMessage');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(form);
            const surveyData = {};
            formData.forEach((value, key) => {
                if (!surveyData[key]) {
                    surveyData[key] = value;
                } else {
                    if (!Array.isArray(surveyData[key])) {
                        surveyData[key] = [surveyData[key]];
                    }
                    surveyData[key].push(value);
                }
            });

            // 설문 데이터를 서버로 전송하는 방법 (AJAX 등 사용 가능)
            fetch('http://yourserver.com/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(surveyData),
            })
            .then(response => response.text())
            .then(message => {
                responseMessage.textContent = message;
                form.reset();
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
