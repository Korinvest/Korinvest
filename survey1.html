<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>금융거래 및 투자실태 설문조사</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            margin: 10px 0 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            background: #5cb85c;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        .btn:hover {
            background: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>금융거래 및 투자실태 설문조사</h1>
        <p>국내 개인투자자를 대상으로 한 설문조사입니다. 설문 시간은 약 2분 정도 소요될 것으로 예상됩니다. 감사합니다.</p>
        <form action="http://localhost:3000/submit" method="POST">
            <label>성별을 선택해주세요.</label>
            <input type="radio" name="gender" value="남"> 남
            <input type="radio" name="gender" value="여"> 여

            <label>연령대를 선택해주세요.</label>
            <input type="radio" name="age" value="10대"> 10대
            <input type="radio" name="age" value="20대"> 20대
            <input type="radio" name="age" value="30대"> 30대
            <input type="radio" name="age" value="40대"> 40대
            <input type="radio" name="age" value="50대 이상"> 50대 이상

            <label>직업군을 선택해주세요.</label>
            <input type="radio" name="occupation" value="학생"> 학생
            <input type="radio" name="occupation" value="회사원"> 회사원
            <input type="radio" name="occupation" value="전문직"> 전문직
            <input type="radio" name="occupation" value="기타"> 기타
            <input type="text" name="other_occupation" placeholder="기타 직업 입력">

            <label>선호하는 투자종목을 선택해주세요.</label>
            <input type="checkbox" name="investment_preference" value="국내주식"> 국내주식
            <input type="checkbox" name="investment_preference" value="해외주식"> 해외주식
            <input type="checkbox" name="investment_preference" value="펀드"> 펀드(주식형, 채권형 등)
            <input type="checkbox" name="investment_preference" value="부동산"> 부동산
            <input type="checkbox" name="investment_preference" value="가상화폐"> 가상화폐

            <label>보유하고 계신 자산의 총 규모를 선택해주세요.</label>
            <select name="asset_size">
                <option value="1천만원 이하">1천만원 이하</option>
                <option value="5천만원 이하">5천만원 이하</option>
                <option value="1억원 이하">1억원 이하</option>
                <option value="1억원 이상">1억원 이상</option>
                <option value="5억원 이상">5억원 이상</option>
            </select>

            <label>보유 자산에서 이상적인 투자 비중을 선택해주세요.</label>
            <select name="investment_ratio">
                <option value="10% 이하">10% 이하</option>
                <option value="30% 이하">30% 이하</option>
                <option value="50% 이하">50% 이하</option>
                <option value="70% 이하">70% 이하</option>
                <option value="100% 이상">100% 이상</option>
            </select>

            <label>투자를 진행 중이시다면, 수익 현황을 선택해주세요.</label>
            <select name="profit_status">
                <option value="1-5%">1-5%</option>
                <option value="6–10%">6–10%</option>
                <option value="10-20%">10-20%</option>
                <option value="20% 이상">20% 이상</option>
                <option value="손실">손실</option>
            </select>

            <label>주식 투자 시 선택 방법을 선택해주세요.</label>
            <select name="investment_method">
                <option value="증시 시황(뉴스)">증시 시황(뉴스)</option>
                <option value="증권사 직원 및 자산운용사의 추천">증권사 직원 및 자산운용사의 추천</option>
                <option value="차트를 통한 분석">차트를 통한 분석</option>
            </select>

            <button type="submit" class="btn">제출</button>
        </form>
    </div>
</body>
</html>
